<!DOCTYPE html>

    <style>
        :root { --primary: #0067bc; --bg: #ffffff; --text: #333; --gray: #888; }
        
        /* 1. Reset ë° ì „ì²´í™”ë©´ ì„¤ì • */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", Roboto, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 0;
            height: 100dvh; /* iOS ì£¼ì†Œì°½ ëŒ€ì‘ ë†’ì´ */
            overflow: hidden; /* ì „ì²´ ìŠ¤í¬ë¡¤ ë°©ì§€ */
            display: flex;
            flex-direction: column;
        }
        
        /* 2. ì»¨í…Œì´ë„ˆ: í™”ë©´ ê½‰ ì±„ìš°ê¸° */
        .container { 
            width: 100%; 
            height: 100%; 
            padding: 20px 24px; 
            display: flex; 
            flex-direction: column; 
            max-width: 600px; /* ì•„ì´íŒ¨ë“œ ë“± í° í™”ë©´ ëŒ€ì‘ */
            margin: 0 auto;
        }
        
        /* ìƒë‹¨ ì˜ì—­ (ê³ ì •) */
        header { flex-shrink: 0; margin-bottom: 20px; }
        h1 { text-align: center; color: var(--text); margin: 0 0 5px 0; font-size: 1.3rem; font-weight: 800; }
        p.date-info { text-align: center; color: var(--gray); font-size: 0.85rem; margin: 0; }

        /* ë©”ì¸ ì¹´ë“œ (ê³ ì •) */
        .card { text-align: center; margin-bottom: 20px; flex-shrink: 0; }
        .card h2 { margin: 0; font-size: 0.9rem; color: var(--gray); font-weight: 500; }
        
        /* ìˆ«ì í¬ê¸° ë¯¸ì„¸ ì¡°ì • */
        .card .value { font-size: 3.2rem; font-weight: 800; color: var(--text); margin: 0; letter-spacing: -1px; display: flex; justify-content: center; align-items: baseline; gap: 6px; line-height: 1.2; }
        .card .unit { font-size: 1.1rem; font-weight: 600; color: var(--gray); transform: translateY(-6px); }
        
        .progress-container { position: relative; margin-top: 12px; }
        .progress-bar { height: 10px; background: #f0f0f0; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--gray); margin-top: 5px; }

        /* ì •ë³´ ê·¸ë¦¬ë“œ (ê³ ì •) */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; flex-shrink: 0; }
        .info-item { background: #f8f9fa; padding: 12px; border-radius: 12px; text-align: center; }
        .info-label { font-size: 0.75rem; color: var(--gray); display: block; margin-bottom: 4px; }
        .info-val { font-size: 1.1rem; font-weight: 700; color: var(--text); }
        .highlight { color: var(--primary); }
        .warning { color: #e74c3c; }

        /* ë²„íŠ¼ ì˜ì—­ (ê³ ì •) */
        .btn-group { display: flex; gap: 10px; flex-shrink: 0; margin-bottom: 10px; }
        button { flex: 1; padding: 14px; border: none; border-radius: 12px; font-size: 0.95rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0, 103, 188, 0.2); }
        .btn-primary:active { transform: scale(0.98); background: #005091; }
        .btn-secondary { background: #f1f3f5; color: #495057; }
        .btn-secondary:active { transform: scale(0.98); background: #e9ecef; }

        /* 3. ë¦¬ìŠ¤íŠ¸ ì˜ì—­ (ì—¬ê¸°ë§Œ ìŠ¤í¬ë¡¤ ë¨!) */
        .detail-wrapper { 
            flex-grow: 1; /* ë‚¨ì€ ê³µê°„ ëª¨ë‘ ì°¨ì§€ */
            overflow-y: auto; /* ë‚´ë¶€ ìŠ¤í¬ë¡¤ í—ˆìš© */
            -webkit-overflow-scrolling: touch; /* ë¶€ë“œëŸ¬ìš´ ìŠ¤í¬ë¡¤ */
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
            display: none; /* ì´ˆê¸°ì—” ìˆ¨ê¹€ */
            /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¸°ê¸° */
            scrollbar-width: none; 
        }
        .detail-wrapper::-webkit-scrollbar { display: none; }

        .detail-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f8f8f8; }
        .detail-info { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
        .detail-date { font-size: 0.9rem; font-weight: bold; color: #333; }
        .detail-time { font-size: 0.85rem; color: #999; margin-top: 1px; }
        .detail-duration { background: #e7f5ff; color: var(--primary); padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; min-width: 45px; text-align: center; white-space: nowrap; }
        
        .loading-text { font-size: 0.8rem; color: var(--gray); margin-top: 10px; text-align: center; min-height: 20px;}
        
        /* ì• ë‹ˆë©”ì´ì…˜ */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ğŸš— ì£¼ì°¨ í˜„í™© ëŒ€ì‹œë³´ë“œ</h1>
        <p class="date-info" id="dateDisplay">ë°ì´í„° ì¡°íšŒ ì¤‘...</p>
    </header>

    <div class="card">
        <h2>ì´ë²ˆ ë‹¬ ì‚¬ìš© ì‹œê°„</h2>
        <div class="value" id="usedTimeMain">0<span class="unit">ë¶„</span></div>
        <div class="progress-container">
            <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
            <div class="progress-label"><span>0ë¶„</span><span>í•œë„ 5400ë¶„</span></div>
        </div>
    </div>

    <div class="info-grid">
        <div class="info-item">
            <span class="info-label">ë‚¨ì€ ì‹œê°„</span>
            <span class="info-val" id="remainTime">-</span>
        </div>
        <div class="info-item">
            <span class="info-label">9ì‹œê°„ê¶Œ ê°€ëŠ¥</span>
            <span class="info-val highlight" id="remainDays">-</span>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-secondary" onclick="toggleDetails()" id="detailBtn">ğŸ“œ ìì„¸íˆ ë³´ê¸°</button>
        <button class="btn-primary" onclick="fetchData()" id="refreshBtn">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
    </div>
    <div id="statusMsg" class="loading-text"></div>

    <div class="detail-wrapper" id="detailWrapper">
        <div id="detailList"></div>
    </div>
</div>

<script>
    const CONFIG = { empNo: "31633", maxMinutes: 5400, dailyMax: 540 };
    let detailData = [];

    function getYYYYMM() {
        const d = new Date();
        return d.getFullYear() + String(d.getMonth() + 1).padStart(2, '0');
    }

    const now = new Date();
    document.getElementById('dateDisplay').innerText = `${now.getFullYear()}ë…„ ${now.getMonth() + 1}ì›” ì¡°íšŒ ê¸°ì¤€`;
    fetchData();

    async function fetchData() {
        const btn = document.getElementById('refreshBtn');
        const status = document.getElementById('statusMsg');
        btn.disabled = true;
        btn.innerText = "...";
        status.innerText = "ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...";

        const yyyymm = getYYYYMM();
        const apiUrl = `http://220.73.4.2:8080/api/kbs/ess/search?date=${yyyymm}&empNo=${CONFIG.empNo}&_=${Date.now()}`;
        
        // ì•ˆì •ì ì¸ í”„ë¡ì‹œ
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            if (!data.contents) throw new Error("ì‘ë‹µ ì—†ìŒ");
            
            const realData = JSON.parse(data.contents);
            
            let usedMinutes = 0;
            if (realData.summary && realData.summary.length > 0) {
                const rawTime = String(realData.summary[0].applyTime); 
                usedMinutes = parseInt(rawTime.replace(/,/g, '')) || 0;
            }

            detailData = realData.detail || [];
            updateUI(usedMinutes);
            renderDetails(); 
            status.innerText = "";
        } catch (error) {
            console.error(error);
            status.innerText = "ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
            status.style.color = "#e74c3c";
        } finally {
            btn.disabled = false;
            btn.innerText = "ğŸ”„ ìƒˆë¡œê³ ì¹¨";
        }
    }

    function updateUI(used) {
        const remain = CONFIG.maxMinutes - used;
        const days = (remain / CONFIG.dailyMax).toFixed(1);
        const percent = Math.min(100, (used / CONFIG.maxMinutes) * 100).toFixed(1);

        document.getElementById('usedTimeMain').innerHTML = `${used}<span class="unit">ë¶„</span>`;
        const remainEl = document.getElementById('remainTime');
        remainEl.innerText = `${remain}ë¶„`;
        remainEl.className = remain < 0 ? "info-val warning" : "info-val highlight";
        document.getElementById('remainDays').innerText = `${days}ì¼`;
        
        const bar = document.getElementById('progressBar');
        bar.style.width = `${percent}%`;
        bar.style.backgroundColor = remain < 0 ? "#e74c3c" : "#0067bc";
    }

    function formatTime(dateObj) {
        const hours = String(dateObj.getHours()).padStart(2, '0');
        const minutes = String(dateObj.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    function formatDateWithDay(dateObj) {
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const day = String(dateObj.getDate()).padStart(2, '0');
        const dayNames = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
        const dayName = dayNames[dateObj.getDay()];
        return `${month}-${day} (${dayName})`;
    }

    function renderDetails() {
        const listContainer = document.getElementById('detailList');
        listContainer.innerHTML = ""; 

        if (detailData.length === 0) {
            listContainer.innerHTML = "<p style='text-align:center; color:#999; margin-top:20px;'>ê¸°ë¡ ì—†ìŒ</p>";
            return;
        }

        detailData.sort((a, b) => new Date(b.inGateDateTime) - new Date(a.inGateDateTime));

        detailData.forEach(item => {
            const inDate = new Date(item.inGateDateTime);
            const outDate = item.outGateDateTime ? new Date(item.outGateDateTime) : null;
            const dateStr = formatDateWithDay(inDate); 
            const inTimeStr = formatTime(inDate); 
            const outTimeStr = outDate ? formatTime(outDate) : "ì£¼ì°¨ì¤‘";

            const row = `
                <div class="detail-item fade-in">
                    <div class="detail-info">
                        <span class="detail-date">${dateStr}</span>
                        <span class="detail-time">${inTimeStr} ~ ${outTimeStr}</span>
                    </div>
                    <div class="detail-duration">${item.applyTime}ë¶„</div>
                </div>
            `;
            listContainer.innerHTML += row;
        });
    }

    function toggleDetails() {
        const wrapper = document.getElementById('detailWrapper');
        const btn = document.getElementById('detailBtn');
        
        if (wrapper.style.display === 'block') {
            wrapper.style.display = 'none';
            btn.innerText = "ğŸ“œ ìì„¸íˆ ë³´ê¸°";
            btn.classList.replace('btn-primary', 'btn-secondary');
        } else {
            wrapper.style.display = 'block';
            btn.innerText = "ğŸ”¼ ì ‘ê¸°";
            btn.classList.replace('btn-secondary', 'btn-primary');
        }
    }
</script>

</body>
</html>
