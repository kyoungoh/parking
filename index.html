    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {

            background-color: var(--bg-color);
            margin: 0;
            padding: 0;

        }

        /* === App Container === */
        .app-wrapper {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* === PC ëŒ€ì‘ (768px ì´ìƒ) === */
        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            }
            .app-wrapper {
                width: 900px;
                height: 600px;
                border-radius: var(--radius-outer);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
                flex-direction: row; 
                overflow: hidden;
            }
            
            .dashboard-left {
                width: 40%;

                padding: 40px;
                border-right: 1px solid #e2e8f0;

            }

            .dashboard-right {
                width: 60%;

                background: white;
                display: flex;

            }
            
            .mobile-header-group { display: none; }
            .mobile-list-header { display: none !important; }
            
            .pc-list-header {
                display: flex !important;
                padding: 30px 40px 20px 40px;
                border-bottom: 1px solid #f1f5f9;

            }
            
            .list-scroll-area {

            .info-grid {
                grid-template-columns: 1fr !important; 
            }
            
            .fab {

        }

        /* === Mobile Default Styles (767px ì´í•˜) === */
        @media (max-width: 767px) {
            .app-wrapper {
                border-radius: 0;
                /* ëª¨ë°”ì¼ ë°°ê²½: ìƒë‹¨ ìš”ì•½ë¶€ì™€ ë¦¬ìŠ¤íŠ¸ êµ¬ë¶„ì„ ìœ„í•´ ë°°ê²½ìƒ‰ ì§€ì • */
                background: #f1f5f9; 
            }
            .dashboard-left {
                padding: 24px 24px 30px 24px;
                flex-shrink: 0;
                /* ë°°ê²½ ê·¸ë¼ë°ì´ì…˜ìœ¼ë¡œ ìƒë‹¨ ì˜ì—­ ê°•ì¡° */
                background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
                z-index: 1;
            }
            .dashboard-right {
                flex-grow: 1;
                background: white;
                border-top-left-radius: 28px;
                border-top-right-radius: 28px;
                /* ê·¸ë¦¼ìë¡œ í™•ì‹¤í•œ ë ˆì´ì–´ êµ¬ë¶„ */
                box-shadow: 0 -4px 20px rgba(0,0,0,0.06);
                display: flex;
                flex-direction: column;
                overflow: hidden;
                z-index: 10;
                margin-top: -20px; /* ì¹´ë“œê°€ ì‚´ì§ ë®ì´ëŠ” ëŠë‚Œ */
            }
            .pc-list-header { display: none !important; }
            .mobile-header-group { display: block; margin-bottom: 20px; }
            
            /* ëª¨ë°”ì¼ ë¦¬ìŠ¤íŠ¸ í—¤ë” ìŠ¤íƒ€ì¼ */
            .mobile-list-header {
                display: flex !important;
                flex-direction: column;
                align-items: center;
                padding: 12px 0 16px 0;
                background: white;
                border-bottom: 1px solid #f1f5f9;
                position: relative;
            }
            
            .drag-handle {
                width: 40px; height: 4px; 
                background: #e2e8f0; 
                border-radius: 2px;
                margin-bottom: 12px;
            }

            .list-title-text {
                font-size: 1.1rem;
                font-weight: 700;
                color: var(--text-main);
                width: 100%;
                padding-left: 24px; /* ë¦¬ìŠ¤íŠ¸ íŒ¨ë”©ê³¼ ë§ì¶¤ */
                text-align: left;
            }
            
            .list-scroll-area {
                padding: 0 24px 100px 24px;
            }
        }

        /* === Common Typography & Components === */
        h1 { font-size: 1.6rem; font-weight: 800; letter-spacing: -0.5px; margin: 0; color: #111827; }
        .subtitle { font-size: 0.95rem; color: var(--text-sub); margin-top: 4px; font-weight: 500; }

        .stat-card { text-align: center; margin-bottom: 24px; }
        
        /* 1. ìˆ˜ì •: ë¼ë²¨ í•œê¸€í™” ë° ìŠ¤íƒ€ì¼ */
        .stat-label { 
            font-size: 0.9rem; font-weight: 700; color: var(--text-sub); 
            background: rgba(0,0,0,0.04); display: inline-block; 
            padding: 6px 12px; border-radius: 20px; margin-bottom: 8px;
        }
        
        .big-number {
            font-size: 4.2rem;
            font-weight: 800;
            margin: 5px 0 15px 0;
            line-height: 1;
            letter-spacing: -2px;
            color: var(--text-main);
            display: flex; justify-content: center; align-items: baseline; gap: 4px;
        }
        .big-number span { font-size: 1.5rem; font-weight: 600; color: var(--text-sub); letter-spacing: 0; transform: translateY(-8px);}

        .progress-wrapper { position: relative; height: 10px; background: #e2e8f0; border-radius: 5px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary-gradient); width: 0%; border-radius: 5px; transition: width 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .limit-text { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--text-sub); margin-top: 8px; font-weight: 500; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .info-box {
            background: white; padding: 20px; border-radius: var(--radius-inner);
            border: 1px solid #edf2f7; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        @media (min-width: 768px) { .info-box { border: 1px solid #e2e8f0; box-shadow: none; } }

        .info-title { font-size: 0.85rem; color: var(--text-sub); font-weight: 600; margin-bottom: 6px; }
        .info-value { font-size: 1.35rem; font-weight: 700; color: var(--text-main); letter-spacing: -0.5px; }
        .highlight { color: var(--primary); }
        .warning { color: var(--accent); }

        .list-header-title { font-size: 1.2rem; font-weight: 700; color: var(--text-main); }
        
        .list-scroll-area { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .list-scroll-area::-webkit-scrollbar { width: 6px; }
        .list-scroll-area::-webkit-scrollbar-track { background: transparent; }
        .list-scroll-area::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }

        .log-item {
            padding: 16px 0;
            border-bottom: 1px solid #f1f5f9;
            display: flex; justify-content: space-between; align-items: center;
            animation: slideUp 0.4s ease-out forwards; opacity: 0; transform: translateY(10px);
        }
        
        .log-left { display: flex; flex-direction: column; gap: 4px; }
        .log-date { font-size: 1rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px; }
        .log-day { font-size: 0.8rem; font-weight: 600; color: #64748b; background: #f1f5f9; padding: 3px 8px; border-radius: 6px; }
        .log-time { font-size: 0.9rem; color: var(--text-sub); }
        
        /* ë±ƒì§€ ìŠ¤íƒ€ì¼ ìˆ˜ì • */
        .log-badge {
            font-size: 0.9rem; font-weight: 700; color: var(--primary-dark);
            background: #eff6ff; padding: 8px 12px; border-radius: 12px;
            min-width: 80px; text-align: center; white-space: nowrap;
        }

        .fab {
            position: fixed; bottom: 24px; right: 24px;
            width: 56px; height: 56px; background: var(--text-main); border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25); border: none; cursor: pointer;
            display: flex; justify-content: center; align-items: center; z-index: 100;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.95); }
        .fab svg { fill: white; width: 24px; height: 24px; transition: transform 0.5s; }
        .fab.spinning svg { transform: rotate(360deg); }

        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center; z-index: 50;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .loading-overlay.active { opacity: 1; pointer-events: all; }
        .spinner { width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="dashboard-left">
            <header class="mobile-header-group">
                <h1>ì£¼ì°¨ í˜„í™©</h1>
                <p class="subtitle" id="dateDisplay">ë°ì´í„° ë¡œë”© ì¤‘...</p>
            </header>

            <div class="stat-card">
                <div class="stat-label">ğŸš— ì‚¬ìš© ì‹œê°„</div>
                <div class="big-number" id="usedTimeMain">0<span>ë¶„</span></div>
                
                <div class="progress-wrapper">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="limit-text">
                    <span id="percentText">0%</span>
                    <span>ìµœëŒ€ 5,400ë¶„</span>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-box">
                    <div class="info-title">ë‚¨ì€ ì‹œê°„</div>
                    <div class="info-value highlight" id="remainTime">-</div>
                </div>
                <div class="info-box">
                    <div class="info-title">ì£¼ì°¨ ê°€ëŠ¥ ì¼ìˆ˜</div>
                    <div class="info-value" id="remainDays">-</div>
                </div>
            </div>
        </div>

        <div class="dashboard-right">
            <div class="pc-list-header">
                <span class="list-header-title">ìƒì„¸ ê¸°ë¡</span>
                <span class="subtitle" style="margin-left: auto;" id="pcDateDisplay">Loading...</span>
            </div>
            
            <div class="mobile-list-header">
                <div class="drag-handle"></div>
                <span class="list-title-text">ìƒì„¸ ê¸°ë¡</span>
            </div>

            <div class="list-scroll-area" id="listContainer">
                </div>
        </div>

        <button class="fab" onclick="fetchData()">
            <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </button>
        
        <div class="loading-overlay" id="loader">
            <div class="spinner"></div>
        </div>
    </div>

<script>
    const CONFIG = { empNo: "31633", maxMinutes: 5400, dailyMax: 540 };
    let detailData = [];

    function getYYYYMM() {
        const d = new Date();
        return d.getFullYear() + String(d.getMonth() + 1).padStart(2, '0');
    }

    const now = new Date();
    document.getElementById('dateDisplay').innerText = `${now.getMonth() + 1}ì›” í˜„í™©`;
    document.getElementById('pcDateDisplay').innerText = `${now.getFullYear()}. ${now.getMonth() + 1}`;
    
    fetchData();

    async function fetchData() {
        const loader = document.getElementById('loader');
        const fab = document.querySelector('.fab');
        loader.classList.add('active');
        fab.classList.add('spinning');

        const yyyymm = getYYYYMM();
        const apiUrl = `http://220.73.4.2:8080/api/kbs/ess/search?date=${yyyymm}&empNo=${CONFIG.empNo}&_=${Date.now()}`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            if (!data.contents) throw new Error("No Data");
            
            const realData = JSON.parse(data.contents);
            
            let usedMinutes = 0;
            if (realData.summary && realData.summary.length > 0) {
                const rawTime = String(realData.summary[0].applyTime); 
                usedMinutes = parseInt(rawTime.replace(/,/g, '')) || 0;
            }

            detailData = realData.detail || [];
            updateUI(usedMinutes);
            renderList();
        } catch (error) {
            console.error(error);
        } finally {
            setTimeout(() => {
                loader.classList.remove('active');
                fab.classList.remove('spinning');
            }, 500);
        }
    }

    function updateUI(used) {
        const remain = CONFIG.maxMinutes - used;
        const days = (remain / CONFIG.dailyMax).toFixed(1);
        const percent = Math.min(100, (used / CONFIG.maxMinutes) * 100).toFixed(1);

        animateValue("usedTimeMain", used);

        const remainEl = document.getElementById('remainTime');
        // 1. ìˆ˜ì •: ì½¤ë§ˆ í¬ë§· ë° ë‹¨ìœ„ ì¶”ê°€
        remainEl.innerText = `${remain.toLocaleString()}ë¶„`; 
        remainEl.className = remain < 0 ? "info-value warning" : "info-value highlight";
        
        // 1. ìˆ˜ì •: ë‹¨ìœ„ ì¶”ê°€
        document.getElementById('remainDays').innerText = `${days}ì¼`;
        
        document.getElementById('progressBar').style.width = `${percent}%`;
        document.getElementById('percentText').innerText = `${Math.round(percent)}%`;
        
        if(remain < 0) {
            document.getElementById('progressBar').style.background = "#f43f5e";
        } else {
            document.getElementById('progressBar').style.background = "linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)";
        }
    }

    function animateValue(id, end) {
        const obj = document.getElementById(id);
        // ìˆ«ìë§Œ ì¶”ì¶œí•´ì„œ ì‹œì‘ì  ì¡ê¸°
        const current = parseInt(obj.innerText.replace(/,/g, '')) || 0;
        if(current === end) return;

        const duration = 800;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const ease = 1 - Math.pow(1 - progress, 3); 
            
            const val = Math.floor(ease * (end - current) + current);
            // 1. ìˆ˜ì •: ì½¤ë§ˆ í¬ë§·
            obj.innerHTML = `${val.toLocaleString()}<span>ë¶„</span>`;
            
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    function formatTime(dateObj) {
        const hours = String(dateObj.getHours()).padStart(2, '0');
        const minutes = String(dateObj.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    function getDayName(dateObj) {
        const dayNames = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
        return dayNames[dateObj.getDay()];
    }
    
    function formatDate(dateObj) {
        return `${String(dateObj.getMonth() + 1).padStart(2, '0')}.${String(dateObj.getDate()).padStart(2, '0')}`;
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        container.innerHTML = ""; 

        if (detailData.length === 0) {
            container.innerHTML = `
                <div style="text-align:center; padding: 40px; color:#94a3b8;">
                    <p>ì´ë²ˆ ë‹¬ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                </div>`;
            return;
        }

        detailData.sort((a, b) => new Date(b.inGateDateTime) - new Date(a.inGateDateTime));

        detailData.forEach((item, index) => {
            const inDate = new Date(item.inGateDateTime);
            const outDate = item.outGateDateTime ? new Date(item.outGateDateTime) : null;
            
            const dateStr = formatDate(inDate);
            const dayStr = getDayName(inDate);
            const inTimeStr = formatTime(inDate); 
            const outTimeStr = outDate ? formatTime(outDate) : "ì£¼ì°¨ì¤‘";

            const row = `
                <div class="log-item" style="animation-delay: ${index * 0.05}s">
                    <div class="log-left">
                        <div class="log-date">
                            ${dateStr} <span class="log-day">${dayStr}</span>
                        </div>
                        <div class="log-time">${inTimeStr} ~ ${outTimeStr}</div>
                    </div>
                    <div class="log-badge">${item.applyTime}ë¶„ ì£¼ì°¨</div>
                </div>
            `;
            container.innerHTML += row;
        });
    }
</script>

</body>
