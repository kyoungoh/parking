<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğŸš—ì£¼ì°¨í˜„í™©</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --accent: #f43f5e;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.08);
            --shadow-sharp: 0 1px 2px 0 rgba(0,0,0,0.05);
            --radius-outer: 24px;
            --radius-inner: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* ë°°ê²½ ìŠ¤í¬ë¡¤ ë°©ì§€ */
            color: var(--text-main);
        }

        /* === App Container (PC/Mobile ê³µí†µ) === */
        .app-wrapper {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* === PC ëŒ€ì‘ (ë°˜ì‘í˜• ë¯¸ë””ì–´ ì¿¼ë¦¬) === */
        @media (min-width: 768px) {
            body {
                /* PC ë°°ê²½: ê·¸ë¼ë°ì´ì…˜ ì ìš© */
                background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            }
            .app-wrapper {
                width: 900px; /* ë„“ì€ ëŒ€ì‹œë³´ë“œ í˜•íƒœ */
                height: 600px; /* ê³ ì • ë†’ì´ */
                border-radius: var(--radius-outer);
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
                flex-direction: row; /* ì¢Œìš° ë¶„í•  */
                overflow: hidden;
            }
            
            /* ì™¼ìª½ íŒ¨ë„ (ìš”ì•½) */
            .dashboard-left {
                width: 40%;
                background: #f8fafc;
                padding: 40px;
                border-right: 1px solid #e2e8f0;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            /* ì˜¤ë¥¸ìª½ íŒ¨ë„ (ë¦¬ìŠ¤íŠ¸) */
            .dashboard-right {
                width: 60%;
                padding: 0; /* ë‚´ë¶€ì—ì„œ ì²˜ë¦¬ */
                background: white;
                display: flex;
                flex-direction: column;
            }
            
            /* PCì—ì„œëŠ” ëª¨ë°”ì¼ìš© í—¤ë” ìˆ¨ê¹€ */
            .mobile-header { display: none; }
            
            /* PCìš© ë¦¬ìŠ¤íŠ¸ í—¤ë” í‘œì‹œ */
            .pc-list-header {
                display: flex !important;
                padding: 30px 40px 20px 40px;
                border-bottom: 1px solid #f1f5f9;
            }
            
            .list-scroll-area {
                padding: 0 40px 40px 40px;
            }
            
            /* PCì—ì„œëŠ” ì¹© ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ ë³€ê²½ */
            .info-grid {
                grid-template-columns: 1fr !important; /* ì„¸ë¡œë¡œ ìŒ“ê¸° */
            }
            
            /* FAB ë²„íŠ¼ PC ìœ„ì¹˜ ì¡°ì • */
            .fab {
                position: absolute !important;
                bottom: 30px !important;
                right: 30px !important;
            }
        }

        /* === Mobile Default Styles === */
        @media (max-width: 767px) {
            .app-wrapper {
                border-radius: 0;
            }
            .dashboard-left {
                padding: 24px;
                flex-shrink: 0;
            }
            .dashboard-right {
                flex-grow: 1;
                background: white;
                border-top-left-radius: 24px;
                border-top-right-radius: 24px;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
                display: flex;
                flex-direction: column;
                overflow: hidden;
                z-index: 10;
            }
            .pc-list-header { display: none !important; }
            .mobile-header { display: block; margin-bottom: 20px; }
            
            .list-scroll-area {
                padding: 20px 24px 100px 24px; /* í•˜ë‹¨ FAB ì—¬ë°± í™•ë³´ */
            }
        }

        /* === Typography & Common Elements === */
        h1 { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; margin: 0; }
        .subtitle { font-size: 0.9rem; color: var(--text-sub); margin-top: 4px; font-weight: 500; }

        /* Main Stat Card */
        .stat-card {
            text-align: center;
            margin-bottom: 30px;
        }
        .stat-label { font-size: 0.85rem; font-weight: 600; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        
        .big-number {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 10px 0;
            line-height: 1;
            letter-spacing: -2px;
            background: var(--text-main);
            -webkit-background-clip: text;
            /* color: transparent;  ê·¸ë¼ë””ì–¸íŠ¸ í…ìŠ¤íŠ¸ ì˜µì…˜ */ 
            color: var(--text-main);
            display: flex; justify-content: center; align-items: baseline; gap: 4px;
        }
        .big-number span { font-size: 1.5rem; font-weight: 600; color: var(--text-sub); letter-spacing: 0; transform: translateY(-8px);}

        /* Progress Bar */
        .progress-wrapper { position: relative; height: 8px; background: #e2e8f0; border-radius: 4px; margin-top: 20px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary-gradient); width: 0%; border-radius: 4px; transition: width 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .limit-text { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-sub); margin-top: 8px; font-weight: 500; }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .info-box {
            background: white;
            padding: 20px;
            border-radius: var(--radius-inner);
            border: 1px solid #edf2f7;
            /* box-shadow: var(--shadow-sharp); */
            transition: transform 0.2s;
        }
        @media (min-width: 768px) { .info-box { background: white; border: 1px solid #e2e8f0; } }

        .info-title { font-size: 0.8rem; color: var(--text-sub); font-weight: 600; margin-bottom: 4px; }
        .info-value { font-size: 1.4rem; font-weight: 700; color: var(--text-main); letter-spacing: -0.5px; }
        .highlight { color: var(--primary); }
        .warning { color: var(--accent); }

        /* List Area */
        .list-header-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        
        .list-scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í…€ */
        .list-scroll-area::-webkit-scrollbar { width: 6px; }
        .list-scroll-area::-webkit-scrollbar-track { background: transparent; }
        .list-scroll-area::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }

        /* List Item */
        .log-item {
            padding: 18px 0;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideUp 0.4s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .log-left { display: flex; flex-direction: column; gap: 4px; }
        .log-date { font-size: 0.95rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 6px; }
        .log-day { font-size: 0.8rem; font-weight: 500; color: #94a3b8; background: #f1f5f9; padding: 2px 6px; border-radius: 4px; }
        .log-time { font-size: 0.85rem; color: var(--text-sub); font-feature-settings: "tnum"; }
        
        .log-badge {
            font-size: 0.9rem; font-weight: 700; color: var(--primary);
            background: #eff6ff; padding: 6px 14px; border-radius: 12px;
            min-width: 60px; text-align: center;
        }

        /* FAB Button */
        .fab {
            position: fixed; bottom: 24px; right: 24px;
            width: 56px; height: 56px;
            background: var(--text-main);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .fab:hover { transform: scale(1.1); }
        .fab:active { transform: scale(0.95); }
        .fab svg { fill: white; width: 24px; height: 24px; transition: transform 0.5s; }
        .fab.spinning svg { transform: rotate(360deg); }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center;
            z-index: 50;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .loading-overlay.active { opacity: 1; pointer-events: all; }
        .spinner { width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="dashboard-left">
            <header class="mobile-header">
                <h1>ì£¼ì°¨ í˜„í™©</h1>
                <p class="subtitle" id="dateDisplay">ë°ì´í„° ë¡œë”© ì¤‘...</p>
            </header>

            <div class="stat-card">
                <div class="stat-label">Total Usage</div>
                <div class="big-number" id="usedTimeMain">0<span>min</span></div>
                
                <div class="progress-wrapper">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="limit-text">
                    <span id="percentText">0%</span>
                    <span>Limit 5,400</span>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-box">
                    <div class="info-title">ë‚¨ì€ ì‹œê°„</div>
                    <div class="info-value highlight" id="remainTime">-</div>
                </div>
                <div class="info-box">
                    <div class="info-title">ì¢…ì¼ê¶Œ ê°€ëŠ¥</div>
                    <div class="info-value" id="remainDays">-</div>
                </div>
            </div>
        </div>

        <div class="dashboard-right">
            <div class="pc-list-header">
                <span class="list-header-title">ìƒì„¸ ê¸°ë¡</span>
                <span class="subtitle" style="margin-left: auto;" id="pcDateDisplay">Loading...</span>
            </div>
            
            <div style="height: 24px; display: flex; justify-content: center; align-items: center; padding-top: 10px;" class="mobile-only">
                <div style="width: 40px; height: 4px; background: #e2e8f0; border-radius: 2px;"></div>
            </div>

            <div class="list-scroll-area" id="listContainer">
                </div>
        </div>

        <button class="fab" onclick="fetchData()">
            <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </button>
        
        <div class="loading-overlay" id="loader">
            <div class="spinner"></div>
        </div>

    </div>

<script>
    const CONFIG = { empNo: "31633", maxMinutes: 5400, dailyMax: 540 };
    let detailData = [];

    function getYYYYMM() {
        const d = new Date();
        return d.getFullYear() + String(d.getMonth() + 1).padStart(2, '0');
    }

    const now = new Date();
    const dateText = `${now.getMonth() + 1}ì›” í˜„í™©`;
    document.getElementById('dateDisplay').innerText = dateText;
    document.getElementById('pcDateDisplay').innerText = `${now.getFullYear()}. ${now.getMonth() + 1}`;
    
    // ì´ˆê¸° ë¡œë”© ì‹¤í–‰
    fetchData();

    async function fetchData() {
        const loader = document.getElementById('loader');
        const fab = document.querySelector('.fab');
        
        loader.classList.add('active');
        fab.classList.add('spinning');

        const yyyymm = getYYYYMM();
        const apiUrl = `http://220.73.4.2:8080/api/kbs/ess/search?date=${yyyymm}&empNo=${CONFIG.empNo}&_=${Date.now()}`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            if (!data.contents) throw new Error("No Data");
            
            const realData = JSON.parse(data.contents);
            
            let usedMinutes = 0;
            if (realData.summary && realData.summary.length > 0) {
                const rawTime = String(realData.summary[0].applyTime); 
                usedMinutes = parseInt(rawTime.replace(/,/g, '')) || 0;
            }

            detailData = realData.detail || [];
            updateUI(usedMinutes);
            renderList();
            
        } catch (error) {
            console.error(error);
            // ì—ëŸ¬ ì‹œ ì¡°ìš©í•œ ì‹¤íŒ¨ (ê¸°ì¡´ ë°ì´í„° ìœ ì§€) í˜¹ì€ ì•Œë¦¼
        } finally {
            setTimeout(() => {
                loader.classList.remove('active');
                fab.classList.remove('spinning');
            }, 500);
        }
    }

    function updateUI(used) {
        const remain = CONFIG.maxMinutes - used;
        const days = (remain / CONFIG.dailyMax).toFixed(1);
        const percent = Math.min(100, (used / CONFIG.maxMinutes) * 100).toFixed(1);

        // ìˆ«ì ì• ë‹ˆë©”ì´ì…˜ ì ìš©
        animateValue("usedTimeMain", used);

        const remainEl = document.getElementById('remainTime');
        remainEl.innerText = `${remain}`; // 'ë¶„' ë‹¨ìœ„ ì œê±° (ë””ìì¸ ê¹”ë”í•˜ê²Œ)
        remainEl.className = remain < 0 ? "info-value warning" : "info-value highlight";
        
        document.getElementById('remainDays').innerText = `${days}`;
        
        document.getElementById('progressBar').style.width = `${percent}%`;
        document.getElementById('percentText').innerText = `${Math.round(percent)}%`;
        
        // ì´ˆê³¼ ì‹œ ìƒ‰ìƒ ë³€ê²½
        if(remain < 0) {
            document.getElementById('progressBar').style.background = "#f43f5e";
        } else {
            document.getElementById('progressBar').style.background = "linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)";
        }
    }

    function animateValue(id, end) {
        const obj = document.getElementById(id);
        const current = parseInt(obj.innerText) || 0;
        if(current === end) return;

        const duration = 800;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            // Easing function for smooth stop
            const ease = 1 - Math.pow(1 - progress, 3); 
            
            const val = Math.floor(ease * (end - current) + current);
            obj.innerHTML = `${val}<span>min</span>`;
            
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    function formatTime(dateObj) {
        const hours = String(dateObj.getHours()).padStart(2, '0');
        const minutes = String(dateObj.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    function getDayName(dateObj) {
        const dayNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        return dayNames[dateObj.getDay()];
    }
    
    function formatDate(dateObj) {
        return `${String(dateObj.getMonth() + 1).padStart(2, '0')}.${String(dateObj.getDate()).padStart(2, '0')}`;
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        container.innerHTML = ""; 

        if (detailData.length === 0) {
            container.innerHTML = `
                <div style="text-align:center; padding: 40px; color:#94a3b8;">
                    <p>ì´ë²ˆ ë‹¬ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                </div>`;
            return;
        }

        // ìµœì‹ ìˆœ ì •ë ¬
        detailData.sort((a, b) => new Date(b.inGateDateTime) - new Date(a.inGateDateTime));

        detailData.forEach((item, index) => {
            const inDate = new Date(item.inGateDateTime);
            const outDate = item.outGateDateTime ? new Date(item.outGateDateTime) : null;
            
            const dateStr = formatDate(inDate);
            const dayStr = getDayName(inDate);
            const inTimeStr = formatTime(inDate); 
            const outTimeStr = outDate ? formatTime(outDate) : "Parking...";

            // ë”œë ˆì´ ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•´ index ì‚¬ìš©
            const row = `
                <div class="log-item" style="animation-delay: ${index * 0.05}s">
                    <div class="log-left">
                        <div class="log-date">
                            ${dateStr} <span class="log-day">${dayStr}</span>
                        </div>
                        <div class="log-time">${inTimeStr} ~ ${outTimeStr}</div>
                    </div>
                    <div class="log-badge">${item.applyTime}m</div>
                </div>
            `;
            container.innerHTML += row;
        });
    }
</script>
