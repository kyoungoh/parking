<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ğŸš—ì£¼ì°¨ í˜„í™©</title>
    <style>
        :root {
            /* Google Material Palette */
            --primary: #1a73e8;       /* Google Blue */
            --primary-bg: #e8f0fe;    /* Light Blue for backgrounds */
            --bg: #f8f9fa;            /* App Background */
            --surface: #ffffff;       /* Card Background */
            --text-main: #202124;     /* Google Dark Gray */
            --text-sub: #5f6368;      /* Google Medium Gray */
            --error: #d93025;         /* Google Red */
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Google Sans", "Roboto", "Pretendard", sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 0;
            height: 100dvh; 
            overflow: hidden; 
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        /* ìƒë‹¨ ì•±ë°” (App Bar) */
        header {
            padding: 20px 24px 10px 24px;
            background: var(--bg);
            flex-shrink: 0;
        }
        .app-title { font-size: 1.4rem; font-weight: 700; color: var(--text-main); margin: 0; }
        .app-date { font-size: 0.9rem; color: var(--text-sub); margin-top: 4px; font-weight: 500;}

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        .container {
            flex: 1;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden; /* ë‚´ë¶€ ìŠ¤í¬ë¡¤ ì œì–´ */
        }

        /* ì¹´ë“œ ê³µí†µ ìŠ¤íƒ€ì¼ */
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            flex-shrink: 0; /* í¬ê¸° ê³ ì • */
            position: relative;
            overflow: hidden;
        }

        /* ë©”ì¸: ì‚¬ìš© ì‹œê°„ */
        .card h2 { margin: 0; font-size: 0.9rem; color: var(--text-sub); font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px;}
        .big-value { 
            font-size: 3.8rem; 
            font-weight: 400; /* êµ¬ê¸€ ìŠ¤íƒ€ì¼ì€ ë„ˆë¬´ ë‘ê»ì§€ ì•Šê²Œ */
            color: var(--primary); 
            margin: 10px 0; 
            letter-spacing: -2px; 
            line-height: 1;
            display: flex; justify-content: center; align-items: baseline;
        }
        .big-value span { font-size: 1.2rem; margin-left: 5px; font-weight: 500; color: var(--text-sub); letter-spacing: 0;}

        /* í”„ë¡œê·¸ë˜ìŠ¤ ë°” (Pill Shape) */
        .progress-track { background: #f1f3f4; height: 12px; border-radius: 10px; overflow: hidden; margin-top: 15px;}
        .progress-fill { background: var(--primary); height: 100%; width: 0%; border-radius: 10px; transition: width 1s ease; }
        .limit-info { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-sub); margin-top: 8px; font-weight: 500; }

        /* ì •ë³´ ê·¸ë¦¬ë“œ (Chips Style) */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; flex-shrink: 0; }
        .info-chip {
            background: var(--surface);
            padding: 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .info-chip.blue-bg { background: var(--primary-bg); color: var(--primary); }
        
        .chip-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 4px; font-weight: 500;}
        .chip-value { font-size: 1.4rem; font-weight: 700; color: var(--text-main); }
        .chip-value.blue { color: var(--primary); }
        .chip-value.red { color: var(--error); }

        /* ë¦¬ìŠ¤íŠ¸ ì˜ì—­ (Bottom Sheet Style) */
        .list-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 5px; flex-shrink: 0;
        }
        .list-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        .toggle-btn {
            background: none; border: none; color: var(--primary); 
            font-weight: 600; font-size: 0.9rem; padding: 5px 10px; cursor: pointer;
        }

        .list-wrapper {
            flex-grow: 1;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px;
            display: none; /* í† ê¸€ */
        }
        
        /* ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œ (Material List Item) */
        .list-item {
            padding: 16px 0;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-left { display: flex; flex-direction: column; gap: 4px; }
        .item-date { font-size: 0.95rem; font-weight: 600; color: var(--text-main); }
        .item-time { font-size: 0.85rem; color: var(--text-sub); }
        .item-badge {
            background: var(--primary-bg); color: var(--primary);
            padding: 6px 12px; border-radius: 20px;
            font-size: 0.85rem; font-weight: 700;
        }

        /* Floating Action Button (FAB) - ìƒˆë¡œê³ ì¹¨ */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 16px; /* Material 3 style (ë‘¥ê·¼ ì‚¬ê°í˜•) */
            background: var(--primary);
            box-shadow: 0 4px 8px rgba(26,115,232, 0.4);
            border: none;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }
        /* SVG ì•„ì´ì½˜ ìƒ‰ìƒ */
        .fab svg { fill: white; width: 24px; height: 24px; }
        
        /* ë¡œë”© í…ìŠ¤íŠ¸ */
        .status-toast {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(32,33,36, 0.9); color: white;
            padding: 8px 16px; border-radius: 20px; font-size: 0.85rem;
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .show-toast { opacity: 1; }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <h1 class="app-title">ì£¼ì°¨ í˜„í™©</h1>
        <p class="app-date" id="dateDisplay">12ì›” ë°ì´í„° ì¡°íšŒ ì¤‘...</p>
    </header>

    <div class="container">
        
        <div class="card">
            <h2>ì´ë²ˆ ë‹¬ ì‚¬ìš© ì‹œê°„</h2>
            <div class="big-value" id="usedTimeMain">0<span>ë¶„</span></div>
            
            <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="limit-info">
                <span>0ë¶„</span>
                <span>í•œë„ 5,400ë¶„</span>
            </div>
        </div>

        <div class="grid">
            <div class="info-chip blue-bg">
                <span class="chip-label">ë‚¨ì€ ì‹œê°„</span>
                <span class="chip-value blue" id="remainTime">-</span>
            </div>
            <div class="info-chip">
                <span class="chip-label">9ì‹œê°„ê¶Œ ê°€ëŠ¥</span>
                <span class="chip-value" id="remainDays">-</span>
            </div>
        </div>

        <div class="list-header">
            <span class="list-title">ìƒì„¸ ê¸°ë¡</span>
            <button class="toggle-btn" onclick="toggleDetails()" id="detailBtn">í¼ì¹˜ê¸°</button>
        </div>

        <div class="list-wrapper" id="detailListWrapper">
            <div id="detailList"></div>
            <div style="height: 100px;"></div> 
        </div>

    </div>

    <div id="statusMsg" class="status-toast"></div>

    <button class="fab" onclick="fetchData()">
        <svg viewBox="0 0 24 24">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
    </button>

<script>
    const CONFIG = { empNo: "31633", maxMinutes: 5400, dailyMax: 540 };
    let detailData = [];

    function getYYYYMM() {
        const d = new Date();
        return d.getFullYear() + String(d.getMonth() + 1).padStart(2, '0');
    }

    const now = new Date();
    document.getElementById('dateDisplay').innerText = `${now.getMonth() + 1}ì›” ë°ì´í„° ì¡°íšŒ ì¤‘...`;
    fetchData();

    // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í•¨ìˆ˜
    function showToast(msg) {
        const el = document.getElementById('statusMsg');
        el.innerText = msg;
        el.classList.add('show-toast');
        setTimeout(() => { el.classList.remove('show-toast'); }, 2000);
    }

    async function fetchData() {
        showToast("ë°ì´í„° ì—…ë°ì´íŠ¸ ì¤‘...");
        
        // ë²„íŠ¼ íšŒì „ ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
        const fab = document.querySelector('.fab');
        fab.style.transform = "rotate(360deg)";
        setTimeout(() => { fab.style.transform = "rotate(0deg)"; }, 500);

        const yyyymm = getYYYYMM();
        const apiUrl = `http://220.73.4.2:8080/api/kbs/ess/search?date=${yyyymm}&empNo=${CONFIG.empNo}&_=${Date.now()}`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            if (!data.contents) throw new Error("ì‘ë‹µ ì—†ìŒ");
            
            const realData = JSON.parse(data.contents);
            
            let usedMinutes = 0;
            if (realData.summary && realData.summary.length > 0) {
                const rawTime = String(realData.summary[0].applyTime); 
                usedMinutes = parseInt(rawTime.replace(/,/g, '')) || 0;
            }

            detailData = realData.detail || [];
            updateUI(usedMinutes);
            renderDetails(); 
            
            document.getElementById('dateDisplay').innerText = `${now.getFullYear()}ë…„ ${now.getMonth() + 1}ì›” í˜„ì¬`;
            showToast("ì—…ë°ì´íŠ¸ ì™„ë£Œ");

        } catch (error) {
            console.error(error);
            showToast("ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨");
        }
    }

    function updateUI(used) {
        const remain = CONFIG.maxMinutes - used;
        const days = (remain / CONFIG.dailyMax).toFixed(1);
        const percent = Math.min(100, (used / CONFIG.maxMinutes) * 100).toFixed(1);

        // ìˆ«ì ì• ë‹ˆë©”ì´ì…˜ (0ë¶€í„° ì˜¬ë¼ê°€ëŠ” íš¨ê³¼)
        animateValue("usedTimeMain", used);

        const remainEl = document.getElementById('remainTime');
        remainEl.innerText = `${remain}ë¶„`;
        remainEl.className = remain < 0 ? "chip-value red" : "chip-value blue";
        document.getElementById('remainDays').innerText = `${days}ì¼`;
        
        const bar = document.getElementById('progressBar');
        bar.style.width = `${percent}%`;
        bar.style.backgroundColor = remain < 0 ? "#d93025" : "#1a73e8";
    }

    // ìˆ«ì ì¹´ìš´íŠ¸ì—… íš¨ê³¼
    function animateValue(id, end) {
        const obj = document.getElementById(id);
        const start = 0;
        const duration = 800;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = `${Math.floor(progress * (end - start) + start)}<span>ë¶„</span>`;
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    function formatTime(dateObj) {
        const hours = String(dateObj.getHours()).padStart(2, '0');
        const minutes = String(dateObj.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    function formatDateWithDay(dateObj) {
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const day = String(dateObj.getDate()).padStart(2, '0');
        const dayNames = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
        const dayName = dayNames[dateObj.getDay()];
        return `${month}.${day}(${dayName})`;
    }

    function renderDetails() {
        const listContainer = document.getElementById('detailList');
        listContainer.innerHTML = ""; 

        if (detailData.length === 0) {
            listContainer.innerHTML = "<p style='text-align:center; color:#999; margin-top:30px;'>ê¸°ë¡ ì—†ìŒ</p>";
            return;
        }

        detailData.sort((a, b) => new Date(b.inGateDateTime) - new Date(a.inGateDateTime));

        detailData.forEach(item => {
            const inDate = new Date(item.inGateDateTime);
            const outDate = item.outGateDateTime ? new Date(item.outGateDateTime) : null;
            const dateStr = formatDateWithDay(inDate); 
            const inTimeStr = formatTime(inDate); 
            const outTimeStr = outDate ? formatTime(outDate) : "ì£¼ì°¨ì¤‘";

            const row = `
                <div class="list-item fade-in">
                    <div class="item-left">
                        <span class="item-date">${dateStr}</span>
                        <span class="item-time">${inTimeStr} ~ ${outTimeStr}</span>
                    </div>
                    <div class="item-badge">${item.applyTime}ë¶„</div>
                </div>
            `;
            listContainer.innerHTML += row;
        });
    }

    function toggleDetails() {
        const wrapper = document.getElementById('detailListWrapper');
        const btn = document.getElementById('detailBtn');
        
        if (wrapper.style.display === 'block') {
            wrapper.style.display = 'none';
            btn.innerText = "í¼ì¹˜ê¸°";
        } else {
            wrapper.style.display = 'block';
            btn.innerText = "ì ‘ê¸°";
        }
    }
</script>

</body>
</html>
