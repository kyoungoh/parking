<!DOCTYPE html>

    <style>

        .info-label { font-size: 0.8rem; color: var(--gray); display: block; margin-bottom: 5px; }
        .info-val { font-size: 1.2rem; font-weight: 700; color: var(--text); }

        .detail-date { font-size: 0.85rem; color: var(--gray); margin-bottom: 2px; }

        /* ë””ë²„ê·¸ìš© ìŠ¤íƒ€ì¼ (ë°ì´í„° êµ¬ì¡° ë³´ì—¬ì£¼ê¸°) */
        .debug-info { font-size: 0.7rem; color: #d63384; background: #fff0f6; padding: 5px; border-radius: 4px; margin-top: 5px; word-break: break-all; text-align: left; }

        .loading-text { font-size: 0.8rem; color: var(--gray); margin-top: 10px; text-align: center; min-height: 20px;}

<body>

<div class="container">
    <h1>ğŸš— ì£¼ì°¨ í˜„í™© ëŒ€ì‹œë³´ë“œ</h1>
    <p class="date-info" id="dateDisplay">ë°ì´í„° ì¡°íšŒ ì¤‘...</p>

    <div class="card">
        <h2>ì´ë²ˆ ë‹¬ ì‚¬ìš© ì‹œê°„</h2>
        <div class="value" id="usedTimeMain">0<span class="unit">ë¶„</span></div>
        <div class="progress-container">
            <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
            <div class="progress-label"><span>0ë¶„</span><span>í•œë„ 5400ë¶„</span></div>

    <div class="info-grid">

            <span class="info-label">ë‚¨ì€ ì‹œê°„</span>

        <div class="info-item">
            <span class="info-label">9ì‹œê°„ê¶Œ ê°€ëŠ¥</span>
            <span class="info-val highlight" id="remainDays">-</span>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-secondary" onclick="toggleDetails()" id="detailBtn">ğŸ“œ ìì„¸íˆ ë³´ê¸°</button>
        <button class="btn-primary" onclick="fetchData()" id="refreshBtn">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
    </div>

</div>

<script>
    const CONFIG = { empNo: "31633", maxMinutes: 5400, dailyMax: 540 };
    let detailData = [];

    function getYYYYMM() {
        const d = new Date();
        return d.getFullYear() + String(d.getMonth() + 1).padStart(2, '0');
    }

    const now = new Date();
    document.getElementById('dateDisplay').innerText = `${now.getFullYear()}ë…„ ${now.getMonth() + 1}ì›” ì¡°íšŒ ê¸°ì¤€`;
    fetchData();

    async function fetchData() {
        const btn = document.getElementById('refreshBtn');
        const status = document.getElementById('statusMsg');
        btn.disabled = true;
        btn.innerText = "...";
        status.innerText = "ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...";

        const yyyymm = getYYYYMM();
        const apiUrl = `http://220.73.4.2:8080/api/kbs/ess/search?date=${yyyymm}&empNo=${CONFIG.empNo}&_=${Date.now()}`;
        
        // 1. AllOrigins (ì•ˆì •ì )ì„ ê¸°ë³¸ìœ¼ë¡œ ì‚¬ìš©
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            if (!data.contents) throw new Error("ì‘ë‹µ ì—†ìŒ");
            
            const realData = JSON.parse(data.contents);
            
            let usedMinutes = 0;
            if (realData.summary && realData.summary.length > 0) {
                const rawTime = String(realData.summary[0].applyTime); 
                usedMinutes = parseInt(rawTime.replace(/,/g, '')) || 0;
            }

            detailData = realData.detail || [];
            updateUI(usedMinutes);
            renderDetails(); 
            status.innerText = "";
        } catch (error) {
            console.error(error);
            status.innerText = "ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
            status.style.color = "#e74c3c";
        } finally {
            btn.disabled = false;
            btn.innerText = "ğŸ”„ ìƒˆë¡œê³ ì¹¨";
        }
    }

    function updateUI(used) {
        const remain = CONFIG.maxMinutes - used;
        const days = (remain / CONFIG.dailyMax).toFixed(1);
        const percent = Math.min(100, (used / CONFIG.maxMinutes) * 100).toFixed(1);

        document.getElementById('usedTimeMain').innerHTML = `${used}<span class="unit">ë¶„</span>`;
        const remainEl = document.getElementById('remainTime');
        remainEl.innerText = `${remain}ë¶„`;
        remainEl.className = remain < 0 ? "info-val warning" : "info-val highlight";
        document.getElementById('remainDays').innerText = `${days}ì¼`;
        
        const bar = document.getElementById('progressBar');
        bar.style.width = `${percent}%`;
        bar.style.backgroundColor = remain < 0 ? "#e74c3c" : "#0067bc";
    }

    function formatTime(str) {
        if (!str) return "";
        // ìˆ«ìë§Œ ë‚¨ê¸°ê³  ì²˜ë¦¬
        const cleanStr = String(str).replace(/[^0-9]/g, '');
        if (cleanStr.length === 4) return cleanStr.substring(0, 2) + ":" + cleanStr.substring(2, 4);
        if (cleanStr.length === 6) return cleanStr.substring(0, 2) + ":" + cleanStr.substring(2, 4);
        return str;
    }

    // ğŸ•µï¸â€â™‚ï¸ ë°ì´í„° ìë™ íƒì§€ ë¡œì§
    function detectDateAndTime(item) {
        let dateVal = "ë‚ ì§œ ì •ë³´ ì—†ìŒ";
        let inTimeVal = "??:??";
        let outTimeVal = "ì£¼ì°¨ì¤‘";

        // itemì˜ ëª¨ë“  í‚¤ì™€ ê°’ì„ ë’¤ì ¸ë´…ë‹ˆë‹¤.
        for (const [key, value] of Object.entries(item)) {
            const valStr = String(value).replace(/[^0-9]/g, ''); // ìˆ«ìë§Œ ì¶”ì¶œ

            // 1. ë‚ ì§œ ì°¾ê¸° (2025ë¡œ ì‹œì‘í•˜ê³  8ìë¦¬ì¸ ìˆ«ì)
            if (valStr.startsWith('2025') && valStr.length === 8) {
                dateVal = `${valStr.substring(0,4)}-${valStr.substring(4,6)}-${valStr.substring(6,8)}`;
            }
            
            // 2. ì‹œê°„ ì°¾ê¸° (ê°’ì˜ ê¸¸ì´ê°€ 6ìë¦¬ í˜¹ì€ 4ìë¦¬ì´ê³ , keyì— time, tm ë“±ì´ ë“¤ì–´ê°„ ê²½ìš°)
            const keyLower = key.toLowerCase();
            if ((keyLower.includes('in') || keyLower.includes('start')) && (keyLower.includes('time') || keyLower.includes('tm'))) {
                 inTimeVal = formatTime(value);
            }
            if ((keyLower.includes('out') || keyLower.includes('end')) && (keyLower.includes('time') || keyLower.includes('tm'))) {
                 outTimeVal = value ? formatTime(value) : "ì£¼ì°¨ì¤‘";
            }
        }
        return { dateVal, inTimeVal, outTimeVal };
    }

    function renderDetails() {
        const listContainer = document.getElementById('detailList');
        listContainer.innerHTML = ""; 

        if (detailData.length === 0) {
            listContainer.innerHTML = "<p style='text-align:center; color:#999;'>ì´ë²ˆ ë‹¬ ì£¼ì°¨ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
            return;
        }

        detailData.forEach(item => {
            // ìë™ íƒì§€ ì‹œë„
            let { dateVal, inTimeVal, outTimeVal } = detectDateAndTime(item);
            
            // ë§Œì•½ íƒì§€ ì‹¤íŒ¨ ì‹œ, ë””ë²„ê¹… ì •ë³´ë¥¼ ë³´ì—¬ì¤Œ
            let debugHtml = "";
            if (dateVal === "ë‚ ì§œ ì •ë³´ ì—†ìŒ") {
                // í™”ë©´ì— ì›ë³¸ ë°ì´í„°ë¥¼ json í˜•íƒœë¡œ ë¿Œë ¤ì¤Œ (ì‚¬ìš©ìê°€ ìº¡ì³í•´ì„œ ì œë³´í•  ìˆ˜ ìˆê²Œ)
                const safeJson = JSON.stringify(item).replace(/"/g, '').replace(/,/g, ', '); 
                debugHtml = `<div class="debug-info">âš ï¸ ë°ì´í„° êµ¬ì¡° í™•ì¸ìš©:<br>${safeJson}</div>`;
            }

            const row = `
                <div class="detail-item">
                    <div style="width: 100%;">
                        <div class="detail-date">${dateVal}</div>
                        <div class="detail-time">${inTimeVal} ~ ${outTimeVal}</div>
                        ${debugHtml}
                    </div>
                    <div class="detail-duration">${item.applyTime}ë¶„</div>
                </div>
            `;
            listContainer.innerHTML += row;
        });
    }

    function toggleDetails() {
        const list = document.getElementById('detailList');
        const btn = document.getElementById('detailBtn');
        if (list.style.display === 'block') {
            list.style.display = 'none';
            btn.innerText = "ğŸ“œ ìì„¸íˆ ë³´ê¸°";
            btn.classList.replace('btn-primary', 'btn-secondary');
        } else {
            list.style.display = 'block';
            btn.innerText = "ğŸ”¼ ì ‘ê¸°";
            btn.classList.replace('btn-secondary', 'btn-primary');
        }
    }
</script>
